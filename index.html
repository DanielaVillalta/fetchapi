<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Equipo Expo</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestión Expo System</b></li>
            </ul>

            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo</h2>

        <!--Ponemos un scroll a la tabla-->
        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto">
                <thead> <!--Encabezados de la tabla-->
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Aquí es donde está el cuerpo de la tabla-->
                    <!--Registros que vienen de la API-->
                </tbody>
            </table>
        </div>
    </main>

    <!--Modal para agregar integrantes-->
    <!--Los modal no aparecen por defecto, deben abrirse con JS-->
    <dialog id="modal-agregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="number" id="edad" placeholder="Edad" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Modal para editar-->
    <dialog id="modal-editar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a>
                <h3>Editar Integrante</h3>
            </header>
            <form id="frmEditar">
                <input type="hidden" id="idEditar"> <!--ID del registro por editar-->
                <input type="text" id="nombreEditar" placeholder="Nombre" required>
                <input type="text" id="apellidoEditar" placeholder="Apellido" required>
                <input type="email" id="emailEditar" placeholder="Correo electrónico" required>
                <input type="number" id="edadEditar" placeholder="Edad" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Botón flotante para agregar registros-->
    <button class="add-button" id="btnAbrirModal" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
    </button>

    <script src="js/script.js"></script>
</body>
</html>
